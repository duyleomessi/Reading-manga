<form class="form-horizontal" [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-8">
            <input #email type="text" formControlName="email" class="form-control" id="inputEmail3" placeholder="Email">
            <div *ngIf="registerForm.controls.email.errors && registerForm.controls.email.touched">
                <div class="alert alert-danger" role="alert" *ngIf="registerForm.controls.email.errors.required">Email is required</div>
                <div class="alert alert-danger" role="alert" *ngIf="registerForm.controls.email.errors.emailFormat">Email is not correct</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-8">
            <input type="password" formControlName="password" class="form-control" id="inputPassword3" placeholder="Password">
            <div *ngIf="registerForm.controls.password.errors && registerForm.controls.password.touched">
                <div class="alert alert-danger" role="alert" *ngIf="registerForm.controls.password.errors.required">Password is required</div>
                <div class="alert alert-danger" role="alert" *ngIf="registerForm.controls.password.errors.notContainLowerLetter">Password is require at least 1 lower letter</div>
                <div class="alert alert-danger" role="alert" *ngIf="registerForm.controls.password.errors.notContainUpperLetter">Password is require at least 1 upper letter</div>
                <div class="alert alert-danger" role="alert" *ngIf="registerForm.controls.password.errors.notContainNumber">Password is require at least 1 number</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Confirm Password</label>
        <div class="col-sm-8">
            <input type="password" formControlName="confirmPassword" class="form-control" id="inputPassword3" placeholder="Password">
            <div *ngIf="registerForm.controls.confirmPassword.touched && registerForm.errors">
                <div class="alert alert-danger" role="alert" *ngIf="registerForm.errors.notMatchPassword">Password is not match</div>
            </div>
        </div>
    </div>
   
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Register</button>
        </div>
    </div>
</form>
