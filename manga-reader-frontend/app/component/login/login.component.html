

<form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
        <div class="alert alert-danger col-sm-8 col-sm-offset-2" role="alert" *ngIf="loginFail">Username or password is incorrect</div>     
    </div>
   
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-8">
            <input #email type="text" formControlName="email" class="form-control" id="inputEmail3" placeholder="Email">
            <div *ngIf="loginForm.controls.email.errors && loginForm.controls.email.touched">
                <div class="alert alert-danger" role="alert" *ngIf="loginForm.controls.email.errors.required">Email is required</div>
                <div class="alert alert-danger" role="alert" *ngIf="loginForm.controls.email.errors.emailFormat">Email is not correct</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-8">
            <input type="password" formControlName="password" class="form-control" id="inputPassword3" placeholder="Password">
            <div *ngIf="loginForm.controls.password.errors && loginForm.controls.password.touched">
                <div class="alert alert-danger" role="alert" *ngIf="loginForm.controls.password.errors.required">Password is required</div>
                <div class="alert alert-danger" role="alert" *ngIf="loginForm.controls.password.errors.notContainLowerLetter">Password is require at least 1 lower letter</div>
                <div class="alert alert-danger" role="alert" *ngIf="loginForm.controls.password.errors.notContainUpperLetter">Password is require at least 1 upper letter</div>
                <div class="alert alert-danger" role="alert" *ngIf="loginForm.controls.password.errors.notContainNumber">Password is require at least 1 number</div>
            </div>
        </div>
    </div>
       
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Login</button>
        </div>
    </div>
</form>
